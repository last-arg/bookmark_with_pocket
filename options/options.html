<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks with Pocket</title>
    <link rel="stylesheet" href="/dist/main.css">
  </head>

  <body>
    <a id="options-page" target="_blank" href="#">Open options page</a>
    <div class="p-2">
      <div>
        <p class="js-not-logged-in hidden">
          You are not logged into Pocket.
          <button type="button" class="js-login btn btn-pocket">Log in to Pocket</button>
        </p>
        <button type="button" class="js-logout btn btn-pocket hidden">Log out of Pocket</button>
      </div>

      <form class="options">
        <h1 class="text-xl text-gray-500">Options</h1>

        <div class="fieldset-wrapper">
          <div class="input-wrapper">
            <input class="w-4 h-4" type="checkbox" id="always_add_pocket" name="always_add_pocket">
            <label for="always_add_pocket" aria-describeby="always_add_description">Always add to Pocket</label>
            <p class="border py-1 px-2 rounded-sm mt-2 text-sm bg-indigo-50 border-white" id="always_add_description">Ignores "add link" and "don't add" tag rules</p>
          </div>


          <fieldset>
            <legend>Rules: add Pocket link</legend>
            <label><input type="checkbox" name="only_tag_valid_rules"><span>Only add valid rule's tags to Pocket link (ignore if tags are removed)</span></label>
            <tag-rules rules-name="add">
              <ul>
                <li class="bg-truegray-300 flex">
                  <div class="mr-4">
                    <p><label for="add_tags">Tags<label></p>
                    <textarea id="add_tags" name="add_tags"></textarea>
                  </div>
                  <div class="flex flex-col justify-between">
                    <label><span>Remove tags?</span><input type="checkbox" name="add_remove_tags"></label>
                    <div class="text-right">
                      <button class="js-remove-rule btn-small bg-truegray-500" type="button">Remove</button>
                    </div>
                  </div>
                </li>
              </ul>
              <button class="js-new-rule btn bg-truegray-500">Add new rule</button>
            </tag-rules>
          </fieldset>

          <fieldset>
            <legend>Rules: don't add Pocket link</legend>
            <tag-rules rules-name="ignore">
              <ul>
                <li class="bg-truegray-300 flex">
                  <div class="mr-4">
                    <p><label for="ignore_tags">Tags<label></p>
                    <textarea id="ignore_tags" name="ignore_tags"></textarea>
                  </div>
                  <div class="flex flex-col self-end">
                    <button class="js-remove-rule btn-small bg-truegray-500" type="button">Remove</button>
                  </div>
                </li>
              </ul>
              <button class="js-new-rule btn bg-truegray-500">Add new rule</button>
            </tag-rules>
          </fieldset>
        </div>

        <div class="mt-6">
          <button class="btn text-center bg-white text-emerald-600 border-2 border-emerald-400 m-max hover:bg-emerald-400 hover:text-white" type="submit">Save options</button>
        </div>
      </div>
    </form>
    <script src="../dist/options_page.js"></script>
  </body>
</html>
