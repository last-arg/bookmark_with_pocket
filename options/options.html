<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks with Pocket</title>
    <link rel="stylesheet" href="/dist/main.css">
  </head>

  <body>
    <div>
      <p class="js-not-logged-in hidden">
        You are not logged into Pocket.
        <button class="js-login">Login to Pocket</button>
      </p>
      <button class="js-logout hidden">Log out of Pocket</button>
    </div>

    <form class="options" name"options">
      <h1>Options</h1>

      <fieldset>
        <legend>Pocket: Adding links</legend>
        <div>
          <input type="checkbox" id="always_add_tags" name="always_add_tags"/>
          <label for="always_add_tags">Always add to Pocket</label>
        </div>

        <div>
          <label for="add_tags">Add when has tag rules</label>
          <p>
            Every line is a separate <strong>tags rule</strong>.
            A <strong>tag rule</strong> contains one or more comma separated tags.
            For <strong>tag rule</strong> to be applied all the tags on a line must be in bookmark's tags field.
          </p>
          <textarea id="add_tags" name="add_tags"></textarea>
        </div>

        <div>
          <label for="no_add_tags">Don't add when has tag rules</label>
          <textarea id="no_add_tags" name="no_add_tags"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Pocket: Adding/Removing tags</legend>
        <div>
          <input type="checkbox" id="enable_allowed_tags" name="enable_allowed_tags"/>
          <label for="enable_allowed_tags">Enable allowed tag rules</label>
        </div>
        <div>
          <label for="allowed_tags">Allowed tag rules</label>
          <textarea id="allowed_tags" name="allowed_tags"></textarea>
        </div>

        <div>
          <input type="checkbox" id="enable_discard_tags" name="enable_discard_tags"/>
          <label for="enable_discard_tags">Enable discard tag rules</label>
        </div>
        <div>
          <label for="discard_tags">Discard tag rules</label>
          <textarea id="discard_tags" name="discard_tags"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Bookmark</legend>
        <div>
          <label for="remove_bk_tags">Don't add bookmark tag rules</label>
          <textarea id="remove_bk_tags" name="remove_bk_tags">only-pocket</textarea>
        </div>
      </fieldset>

      <button type="submit">Save</button>
    </form>
    <script src="../dist/options_page.js"></script>
  </body>
</html>
