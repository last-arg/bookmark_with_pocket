<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Bookmarks with Pocket</title>
  </head>

  <body>
    <form>
      <label>Always add to Pocket</label>
      <input type="checkbox" id="always_add"/>

      <label>Enable allowed tags</label>
      <input type="checkbox" id="enable_allowed_tags"/>
      <label>Allowed tags</label>
      <input type="text" id="allowed_tags"/>

      <label>Enable discard tags</label>
      <input type="checkbox" id="enable_discard_tags"/>
      <label>Discard tags</label>
      <input type="text" id="discard_tags"/>

      <label>Don't add tags</label>
      <input type="text" id="dont_add_tags"/>

      <button type="submit">Save</button>
    </form>
    <script src="../dist/options.js"></script>
  </body>
</html>
