<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks with Pocket</title>
    <link rel="stylesheet" href="/dist/main.css">
  </head>

  <body>
    <a id="options-page" target="_blank" href="#">Open options page</a>
    <div class="mx-auto max-w-26rem">
      <div>
        <p class="js-not-logged-in hidden">
          You are not logged into Pocket.
          <button type="button" class="js-login btn btn-pocket">Log in to Pocket</button>
        </p>
        <button type="button" class="js-logout btn btn-pocket hidden">Log out of Pocket</button>
      </div>

      <form class="options">
        <h1 class="text-xl text-gray-500">Options</h1>

        <div class="stack stack-12">
          <!--
          <div class="input-wrapper">
            <input class="w-4 h-4" type="checkbox" id="always_add_pocket" name="always_add_pocket">
            <label for="always_add_pocket" aria-describeby="always_add_description">Always add to Pocket</label>
            <p class="border py-1 px-2 rounded-sm mt-2 text-sm bg-indigo-50 border-white" id="always_add_description">Ignores "add link" and "don't add" tag rules</p>
          </div>
          -->

          <fieldset>
            <legend class="rule-title">Rules: add Pocket link</legend>
            <tag-rules class="rule-container stack" rules-prefix="add">
              <ul class="stack">
                <li>
                  <p><label class="rule-label" for="add_tags">Tags</label></p>
                  <div class="flex">
                    <div class="rule-input-wrapper">
                      <input class="rule-input" type="text" id="add_tags" name="add_tags">
                    </div>
                    <div class="rule-btn-remove-wrapper">
                      <button class="js-remove-rule rule-btn-remove" type="button">Remove</button>
                    </div>
                  </div>
                </li>
              </ul>
              <button type="button" class="js-new-rule rule-btn-add">+ Add new rule</button>
            </tag-rules>
          </fieldset>

          <fieldset>
            <legend class="rule-title">Rules: don't add Pocket link</legend>
            <tag-rules class="rule-container stack" rules-prefix="ignore">
              <ul class="stack">
                <li>
                  <p><label class="rule-label" for="ignore_tags">Tags<label></p>
                  <div class="flex">
                    <div class="rule-input-wrapper">
                      <input class="rule-input" type="text" id="ignore_tags" name="ignore_tags">
                    </div>
                    <div class="rule-btn-remove-wrapper">
                      <button class="js-remove-rule rule-btn-remove" type="button">Remove</button>
                    </div>
                  </div>
                </li>
              </ul>
              <button type="button" class="js-new-rule rule-btn-add">+ Add new rule</button>
            </tag-rules>
          </fieldset>

          <fieldset>
            <legend class="rule-title">Rules: remove tags from Pocket link</legend>
            <tag-rules class="rule-container stack" rules-prefix="exclude">
              <ul class="stack">
                <li>
                  <p><label class="rule-label" for="exclude_tags">Tags<label></p>
                  <div class="flex">
                    <div class="rule-input-wrapper">
                      <input class="rule-input" type="text" id="exclude_tags" name="exclude_tags">
                    </div>
                    <div class="rule-btn-remove-wrapper">
                      <button class="js-remove-rule rule-btn-remove" type="button">Remove</button>
                    </div>
                  </div>
                </li>
              </ul>
              <button type="button" class="js-new-rule rule-btn-add">+ Add new rule</button>
            </tag-rules>
          </fieldset>
        </div>

        <div class="mt-6">
          <button class="btn text-center bg-white text-emerald-600 border-2 border-emerald-400 m-max hover:bg-emerald-400 hover:text-white" type="submit">Save options</button>
        </div>
      </form>
    </div>
    <script src="../dist/options_page.js"></script>
  </body>
</html>
